<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Prompt - Design Instrucional</title>

    <!-- Google Fonts: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/generator.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand navbar-custom sticky-top">
        <div class="container-fluid px-md-5">
            <!-- Logo / Imagem à Esquerda -->
            <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                <!-- Placeholder de Imagem de Logo -->
                <img src="https://placehold.co/150x50/0088ff/ffffff?text=LOGO+IA" alt="Logo" class="rounded">
            </a>

            <!-- Botões à Direita -->
            <div class="d-flex gap-2">
                <!-- Botão Voltar -->
                <a href="index.html" class="btn btn-nav rounded-pill d-flex align-items-center gap-2">
                    <i class="bi bi-house-door"></i> <span class="d-none d-sm-inline">Início</span>
                </a>

                <!-- Botão Email -->
                <a href="mailto:mateus.dev@brgsystem.com.br"
                    class="btn btn-nav-primary d-flex align-items-center gap-2">
                    <i class="bi bi-envelope"></i> <span class="d-none d-sm-inline">Contato/Suporte</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Container Principal -->
    <div class="container d-flex min-vh-100 justify-content-center align-items-center p-3">
        
        <!-- Cartão -->
        <div class="card border-0 shadow-lg rounded-4 my-4" style="max-width: 800px; width: 100%;">
            <div class="card-body p-4 p-md-5">
                
                <!-- Cabeçalho -->
                <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
                    <div>
                        <h2 class="fw-bold m-0" style="color: #0088ff;">Configuração do Contexto</h2>
                        <p class="text-muted small mb-0">Preencha os dados abaixo para gerar o prompt instrucional.</p>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button onclick="copyToClipboard()" class="btn btn-tool rounded-pill" id="btnCopy">
                            <i class="bi bi-clipboard"></i> Gerar e Copiar Prompt
                        </button>
                        <a href="https://gemini.google.com/" target="_blank" class="btn btn-tool rounded-pill">
                            <i class="bi bi-stars"></i> Abrir Gemini
                        </a>
                    </div>
                </div>

                <!-- Formulário de Perguntas -->
                <div class="bg-light p-4 rounded-3 border">
                    
                    <div class="row g-4">
                        <!-- Pergunta 1: Contexto Educacional (Atualizado) -->
                        <div class="col-12">
                            <label for="inp_curso" class="form-label">1. Qual é o contexto educacional (Curso, Série ou Ano)?</label>
                            <input type="text" class="form-control" id="inp_curso" placeholder="Ex: Matemática - Ensino Médio, Alfabetização, Engenharia Civil...">
                            <div class="form-text">Defina a disciplina e o nível (Infantil, Fundamental, Médio ou Superior).</div>
                        </div>

                        <!-- Pergunta 2: Nível de Conhecimento -->
                        <div class="col-md-6">
                            <label for="inp_nivel" class="form-label">2. Qual o nível de conhecimento do público?</label>
                            <select class="form-select" id="inp_nivel">
                                <option value="" selected disabled>Selecione o nível...</option>
                                <option value="Iniciante">Iniciante</option>
                                <option value="Intermediário">Intermediário</option>
                                <option value="Avançado">Avançado</option>
                            </select>
                        </div>

                        <!-- Pergunta 3: Linguagem -->
                        <div class="col-md-6">
                            <label for="inp_linguagem" class="form-label">3. Qual deve ser o tom da linguagem?</label>
                            <input type="text" class="form-control" id="inp_linguagem" placeholder="Ex: Lúdica e visual, Técnica, Formal...">
                        </div>
                    </div>

                </div>

                <!-- Botão Continuar -->
                <div class="mt-4 d-flex justify-content-between align-items-center">
                    <span class="text-muted small"><i class="bi bi-info-circle"></i> O prompt será gerado automaticamente ao clicar em "Copiar".</span>
                    <a href="./ferramentas_ia.html" class="btn btn-custom rounded-pill">
                        Continuar <i class="bi bi-arrow-right"></i>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script src="./scripts/generator.js"></script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
